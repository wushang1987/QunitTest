<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" media="screen" href="qunit-1.17.1.css">
	<script src="jquery-1.11.2.min.js"></script>
	<script src="qunit-1.17.1.js"></script>
</head>
<body>
	<div id="qunit"></div>
  	<div id="qunit-fixture"></div>
</body>
	<script type="text/javascript">
		//定义测试模块
		module("测试模块");
		function isNumber(para){
			if(typeof para == "number"){
				return true;
			}else{
				return false;
			}
		}

		//判断传入的数是否为偶数
		function isEven(val){
			return val%2 ===0;
		}




		//单元测试模块代码
		QUnit.test( "hello test", function( assert ) {
		  assert.ok( 1 == "1", "Passed!" );
		});

		QUnit.test( "isNumber()", function( assert ) {
			//例举可能的情况，保证每种条件应该符合的逻辑
			ok(isNumber(2),"2是一个数字");
			ok(!isNumber("2"),"字符串不是一个数字");
			ok(isNumber(NaN),"NaN是一个数字");

		});

		test('isEven()',function() {
		  equal(true, isEven(2), '2是偶数');
		  equal(false, isEven(3), '3不是偶数');
		});
		
		test('恒等断言',function() {
		  //same()是恒等断言，可以用来判断2个对象是否相等（可以不同）
		  same({},{},'passes,object have the same content');
		  same({a:1},{a:50},'passes');
		  same([],[],'passes,arays have the same content');
		  same([1],[1],'passes');
		});

	</script>
</html>
